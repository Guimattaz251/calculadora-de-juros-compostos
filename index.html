<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css/style.css">
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>Calculadora de juros compostos</h2>
            <div id="input-box">
                <div class="input-field">
                    <label for="value">Valor inicial (capital):</label>
                    <input type="number" id="value">
                </div>
                <div class="input-field">
                    <label for="fee">Taxa de juros ao mês:</label>
                    <input type="number" id="fee">
                </div>
                <div class="input-field">
                    <label for="time">Tempo de rendimento ao mês:</label>
                    <input type="number" id="time">
                </div>
            </div>
            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>
            <button id="calculate">
                Calcular
            </button>
        </div>
    </main>
    <script src="./scripts.js/script.js" defer></script>

</body>
</html>
